<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        {{ msg }}
    </div>
    <div id="app1" v-bind:title="msg">
        asasas
    </div>

    <div id="app2" v-if="show">sdsdsd</div>

    <div id="app3">
        <ul >
            <li v-for="notebook in notebooks">{{notebook.name}}</li>
        </ul>
    </div>

    <div id="app4">
        <p>{{ msg }}</p>
        <button v-on:click="revMsg">Click for reverse</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>


<!-- v-bind - sra mijocov DOM elementi arjeq@ talis enq js-ic -->
